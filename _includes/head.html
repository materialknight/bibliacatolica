<head>
   <meta charset="utf-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   {%- seo -%}
   <link rel="stylesheet" href={{ "/assets/main.css" | absolute_url }}>
   {%- feed_meta -%}
   {%- if jekyll.environment == 'production' and site.google_analytics -%}
   {%- include google-analytics.html -%}
   {%- endif -%}
   <link rel="icon" href={{ "/assets/favicon.ico" | relative_url }}>
   <style>
      .lower-alpha {
         list-style-type: lower-alpha;
      }

      .square {
         list-style-type: square;
      }

      blockquote {
         font-style: normal;
      }

      /* [popovertarget=toc] {
         position: fixed;
         inset: auto 40px 40px auto;

         font-size: 1rem;
         padding: 5px;
      } */

      .navigation {
         position: fixed;
         inset: auto 40px 40px auto;
         display: flex;
         gap: 15px;
      }

      .navigation [type=button] {
         font-size: 1rem;
         padding: 5px;
      }

      #markdown-toc {
         margin: 0;
      }

      #toc {
         padding: 20px;
         overflow-y: auto;
         max-height: 75vh;

      }

      #books {
         padding: 20px 10px 0 20px;
         overflow-y: auto;
         max-height: 75vh;
      }

      /* ul {
         margin-left: 26px;
      } */

      #toc ul {
         list-style-type: none;
      }

      .two-cols {
         column-count: 2;
         column-gap: 38px;
      }

      .top-ul {
         margin-left: 0;
         list-style-type: none;
      }

      .top-ul ul {
         padding: 6px 0 12px;
         margin-left: 20px;
      }
   </style>
</head>
